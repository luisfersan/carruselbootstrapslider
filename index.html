<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Carrusel Personalizado</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <!-- Enlace al archivo CSS externo -->
    <link
      rel="stylesheet"
      href="./css/styles.css"
    />
  </head>
  <body>
    <!-- Primer Carrusel -->
    <div class="carousel-container mt-5">
      <div
        class="carousel slide"
        id="carouselDemo1"
        data-bs-ride="carousel"
        data-bs-interval="3000"
      >
        <h2 class="title">Título principal</h2>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="img1.jpg"
              class="d-block w-50 mx-auto"
              alt="Descripción de la imagen 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="img2.jpg"
              class="d-block w-50 mx-auto"
              alt="Descripción de la imagen 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="img3.jpg"
              class="d-block w-50 mx-auto"
              alt="Descripción de la imagen 3"
            />
          </div>
        </div>

        <p class="description text-center">
          Este es un párrafo debajo de la imagen.
        </p>

        <!-- Botones de control para avanzar y retroceder -->
        <button
          class="carousel-control-prev d-none"
          id="prevBtn1"
          type="button"
          data-bs-target="#carouselDemo1"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next d-none"
          id="nextBtn1"
          type="button"
          data-bs-target="#carouselDemo1"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>

    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="..."
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="..."
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="..."
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span
          class="carousel-control-prev-icon"
          aria-hidden="true"
        ></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
